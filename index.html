<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/game-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Tic-Tac-Toe</title>
  </head>
  <body>
    <!-- Not all code must go in components
    Static code which is independent of the props and state, which is never going to change can be put directly over here. -->
    <header>
      <!-- Files in the public directory are served at the root path. Thus, instead of ./public/game-logo.png, we can directly access the file by its name -->
      <img src="game-logo.png" alt="Hand drawn tic-tac-toe board game" />
      <h1>Tic-Tac-Toe</h1>
    </header>
    <div id="root"></div>
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
